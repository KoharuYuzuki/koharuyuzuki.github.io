<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="../assets/favicon.svg" rel="icon" type="image/svg+xml">
  <title>PoinoTalk リダイレクト</title>
</head>
<body>
  <h1>PoinoTalkにリダイレクト中です</h1>
  <p>しばらくお待ち下さい</p>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Zen+Maru+Gothic:wght@500;700&display=swap');

    * {
      font-family: "Zen Maru Gothic", serif;
      font-weight: 700;
    }

    body {
      margin: 1rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      background-color: #CEEBEA;
    }

    h1,
    p {
      margin: 0;
      color: #3E7F7D;
    }
  </style>
  <script>
    function isHash (value) {
      return (
        ![undefined, null].includes(value) &&
        (Object.getPrototypeOf(value).constructor.name === 'Object')
      )
    }

    function isString (value) {
      return (typeof value === 'string' || value instanceof String)
    }

    function displayError () {
      const p = document.createElement('p')
      p.innerText = 'エラー: リダイレクト先が見つかりません'
      p.style.color = '#F26651'
      document.body.appendChild(p)
    }

    fetch('../versions.json')
    .then((res) => res.json())
    .then((versions) => {
      if (!isHash(versions)) {
        displayError()
        return
      }

      const found = Object.keys(versions).find((version) => {
        const url = versions[version]
        return isString(url)
      })

      if (found !== undefined) {
        const url = versions[found]
        location.href = url
      } else {
        displayError()
      }
    })
    .catch(console.error)
  </script>
</body>
</html>
